<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>M Stars Food Delivery</title>
    <link rel="stylesheet" href="../style/test.css" />
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body>
    <!-- Header starts here!! -->
    <div>
      <header class="contents">
        <ul class="topMenu">
          <li class="Home">
            <img
              src="../images/header/headerImage.png"
              alt="icon"
              id="HomeIcon"
            />
            <p>Food Delivery</p>
          </li>
          <li class="HeaderMenus">
            <ul>
              <li class="coloredMenu">НҮҮР</li>
              <li>ХООЛНЫ ЦЭС</li>
              <li>ХҮРГЭЛТИЙН БҮС</li>
            </ul>
          </li>
          <li class="searchBox">
            <input type="text" placeholder="         Хайх" />
            <img src="../images/header/searchIcon.png" alt="" />
          </li>
          <li class="basket">
            <a href="#"
              ><img src="../images/header/busket icon.png" alt="" /> Сагс</a
            >
          </li>
          <li class="login">
            <a href="#"
              ><img src="../images/header/user icon.png" alt="" /> Нэвтрэх</a
            >
          </li>
        </ul>
      </header>
    </div>
    <!-- Header ends here!! -->

    <!-- Section stars here!! -->
    <div>
      <section>
        <div class="slider">
          <div class="bowls">
            <img src="/images/header/bowl1.png" alt="" class="bowl1" />
            <img src="/images/header/bowl2.png" alt="" class="bowl2" />
          </div>

          <div class="MstarsFD">
            <h3>MStars Food delivery</h3>
            <hr />
            <p>Хосгүй амтыг хормын дотор хүргэж өгнө.</p>
          </div>
          <div class="buttonDiv">
            <button class="button">
              <img src="/images/header/next.png" alt="" />
            </button>
          </div>
          <div class="sliderButton"></div>
        </div>
      </section>
    </div>
    <!-- Section ends here!! -->

    <!-- Features stars here !! -->
    <div>
      <section>
        <div class="features">
          <div class="featuresInfo">
            <li>
              <img src="/images/header/delivery1.png" alt="" />
              <div>
                <h3>Шуурхай хүргэлт</h3>
                <p>30 минутанд таны гарт.</p>
              </div>
            </li>
            <li>
              <img src="/images/header/delivery1 (1).png" alt="" />
              <div>
                <h3>Эрүүл, баталгаат орц</h3>
                <p>Хамгийн чанартайг танд.</p>
              </div>
            </li>
            <li>
              <img src="/images/header/delivery1 (2).png" alt="" />
              <div>
                <h3>Өргөн Сонголт</h3>
                <p>Хамгийн онцгойг танд</p>
              </div>
            </li>
          </div>
        </div>
      </section>
    </div>

    <!-- Features ends here !! -->
  </body>
</html>
