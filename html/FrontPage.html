<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>M Stars Food Delivery</title>
    <link rel="stylesheet" href="../style/FrontPage.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
  </head>
  <body>
    <!-- Header Start -->
    <header>
      <ul class="topMenu">
        <li class="Home">
          <img
            src="../images/header/headerImage.png"
            alt="icon"
            id="HomeIcon"
          />
          <p>Food Delivery</p>
        </li>
        <li class="HeaderMenus">
          <ul>
            <li class="coloredMenu">НҮҮР</li>
            <li>ХООЛНЫ ЦЭС</li>
            <li>ХҮРГЭЛТИЙН БҮС</li>
          </ul>
        </li>
        <li class="searchBox">
          <input type="text" placeholder="    Хайх" />
        </li>
        <li class="basket">
          <a href="#"
            ><img src="../images/header/busket icon.png" alt="" />Сагс</a
          >
        </li>
        <li class="login">
          <a href="#"
            ><img src="../images/header/user icon.png" alt="" />Нэвтрэх</a
          >
        </li>
      </ul>

      <div class="slider">
        <div class="bowls">
          <img src="/images/header/bowl1.png" alt="" class="bowl1" />
          <img src="/images/header/bowl2.png" alt="" class="bowl2" />
        </div>

        <div class="MstarsFD">
          <h3>MStars Food delivery</h3>
          <hr />
          <p>Хосгүй амтыг хормын дотор хүргэж өгнө.</p>
        </div>
        <div class="buttonDiv">
          <button class="button">
            <img src="/images/header/next.png" alt="" />
          </button>
        </div>
      </div>
    </header>

    <!-- Header Ends here!! -->

    <!-- Features stars here!! -->

    <section class="features"></section>
  </body>
</html>
